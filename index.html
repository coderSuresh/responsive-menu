<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Menu | Codersuresh</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1e835f02bf.js" crossorigin="anonymous"></script>
</head>

<body>

    <header>

        <nav>
            <img src="images/logo.svg" alt="logo" class="logo">
            <div class="menu-item" id="menu-item">
                <i class="fas fa-times fa" aria-hidden="true" id="show-menu" onclick="hide()"></i>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
            <i class="fa fa-bars" aria-hidden="true" id="hide-menu" onclick="show()"></i>
        </nav>

    </header>

    <script src="script.js"></script>
</body>

</html>
